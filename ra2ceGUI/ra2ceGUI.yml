window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations
  variable_group: ra2ceGUI
menu:
  - text: "File"
    module: menu_file
    menu:
      - text: "Open"
        method: open
      - text: "Save"
        method: save
        separator: True
      - text: "Exit"
        method: exit
  - text: "View"
    module: menu_view
    menu:
      - text: "Flood Maps"
        method: view_flood_maps
        checkable: True
      - text: "Tipping Points"
        menu:
        - text: "Barrier Closure"
          checkable: True
        - text: "Flooding"
          checkable: True
  - text: "Help"
    module: menu_help
    menu:
      - text: "About the Visual Delta"
        method: about_visual_delta
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    title: Select...
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: popupmenu
      text: Scenario
      position:
        x: 50
        y: 60
        width: 100
        height: 20
      variable: ssp
      option_value:
        variable: ssp_values
      option_string:
        variable: ssp_strings
      method: change_scenario
    - style: popupmenu
      text: Impact
      position:
        x: 50
        y: 35
        width: 100
        height: 20
      variable: impact
      option_value:
        variable: impact_values
      option_string:
        variable: impact_strings
      method: change_impact
    - style: popupmenu
      text: Exposure
      position:
        x: 50
        y: 10
        width: 100
        height: 20
      variable: exposure
      option_value:
        variable: exposure_values
      option_string:
        variable: exposure_strings
      method: change_exposure
    - style: pushbutton
      text: Dike
      position:
        x: 200
        y: 10
        width: 100
        height: 20
      icon: "adaptation_icons\\floodwall.jpg"
      tooltip: Draw Polyline
    - style: pushbutton
      text: Elevate
      position:
        x: 200
        y: 35
        width: 100
        height: 20
      icon: "adaptation_icons\\elevate.jpg"
      tooltip: Draw Polygon
    - style: slider
      position:
        x: 600
        y: 40
        width: 300
        height: 20
      variable: year
      minimum: 2000
      maximum: 2150
      slide_method: change_year_slider
      method: change_year
    - style: edit
      position:
        x: 600
        y: 70
        width: 30
        height: 15
      text: "Selected Year:"
      variable: year
      enable: False
    - style: edit
      position:
        x: 850
        y: 70
        width: 50
        height: 15
      text: "Median SLR [m]:"  
      variable: slr_string
      enable: False
