window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations
  variable_group: ra2ceGUI
menu:
  - text: "Help"
    module: ra2ce_menu
    menu:
      - text: "About the RA2CE GUI"
        method: about_ra2ce_gui
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    id: panel
    title: Menu
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: pushbutton
      id: load_roads
      text: Load roads
      position:
        x: 20
        y: 60
        width: 140
        height: 25
      tooltip: Load roads
      method: openRoads
    - style: pushbutton
      id: load_floodmap
      text: Load flood map
      position:
        x: 170
        y: 60
        width: 140
        height: 25
      tooltip: Load flood map
      method: loadFloodmap
    - style: pushbutton
      id: validate_configuration
      text: Validate configuration
      position:
        x: 320
        y: 60
        width: 140
        height: 25
      tooltip: Validate RA2CE configuration
      method: validateRA2CEconfiguration
    - style: pushbutton
      id: select_road
      text: Select road
      position:
        x: 470
        y: 60
        width: 140
        height: 25
      tooltip: Select a road segment
      method: selectRoad
    - style: pushbutton
      id: run_ra2ce
      text: Run RA2CE
      position:
        x: 710
        y: 60
        width: 140
        height: 25
      tooltip: Run RA2CE
      method: runRA2CE
    - style: edit
      id: loaded_roads
      position:
        x: 20
        y: 30
        width: 140
        height: 25
      variable: loaded_roads
    - style: edit
      id: loaded_floodmap
      position:
        x: 170
        y: 30
        width: 140
        height: 25
      variable: loaded_floodmap
    - style: edit
      id: valid_config
      position:
        x: 320
        y: 30
        width: 140
        height: 25
      variable: valid_config

