window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations
  variable_group: ra2ceGUI
menu:
  - text: "Help"
    module: menu_help
    menu:
      - text: "About the RA2CE GUI"
        method: about_ra2ce_gui
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    title: Menu
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: pushbutton
      text: Select flood map
      position:
        x: 20
        y: 60
        width: 180
        height: 25
      tooltip: Select flood map
      method: selectFloodmap
    - style: pushbutton
      text: Validate configuration
      position:
        x: 230
        y: 60
        width: 180
        height: 25
      tooltip: Validate RA2CE configuration
      method: validateRA2CEconfiguration
    - style: pushbutton
      text: Run RA2CE
      position:
        x: 440
        y: 60
        width: 180
        height: 25
      tooltip: Run RA2CE
      method: runRA2CE
    - style: edit
      position:
        x: 20
        y: 30
        width: 200
        height: 25
      variable: selected_floodmap
