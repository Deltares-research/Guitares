window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations.operations
  variable_group: ra2ceGUI
menu:
  - text: "Help"
    module: ra2ce_menu
    menu:
      - text: "About the RA2CE GUI"
        method: about_ra2ce_gui
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    id: panel
    title: Menu
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: edit
      id: run_name
      text: Run name
      position:
        x: 100
        y: 65
        width: 140
        height: 25
      variable: run_name
      tooltip: Insert a name for the current run
      module: operations.ra2ce.run_manager
      method: getRunName
    - style: pushbutton
      id: create_run_folders
      text: Create new run
      position:
        x: 100
        y: 35
        width: 140
        height: 25
      tooltip: Create a new run
      module: operations.ra2ce.run_manager
      method: createNewRunFolders
    - style: pushbutton
      id: get_previous_run
      text: Select previous run
      position:
        x: 100
        y: 5
        width: 140
        height: 25
      tooltip: Select a previous run
      module: operations.ra2ce.run_manager
      method: selectPreviousRun
    - style: popupmenu
      id: load_roads
      text:  
      position:
        x: 250
        y: 65
        width: 140
        height: 25
      variable: loaded_roads
      option_value:
        variable: loaded_roads_values
      option_string:
        variable: loaded_roads_strings
      tooltip: Load roads
      method: openRoads
    - style: pushbutton
      id: select_floodmap
      text: Select flood map
      position:
        x: 400
        y: 65
        width: 140
        height: 25
      tooltip: Select flood map
      method: selectFloodmap
    - style: pushbutton
      id: update_configuration
      text: Update configuration
      position:
        x: 550
        y: 65
        width: 140
        height: 25
      tooltip: Update RA2CE configuration
      module: operations.ra2ce.modify_ra2ce_configuration
      method: modifyRA2CEconfiguration
    - style: pushbutton
      id: validate_configuration
      text: Validate configuration
      position:
        x: 550
        y: 35
        width: 140
        height: 25
      tooltip: Validate RA2CE configuration
      module: operations.ra2ce.validate_ra2ce_configuration
      method: validateRA2CEconfiguration
    - style: pushbutton
      id: show_roads
      text: Show roads
      position:
        x: 700
        y: 65
        width: 140
        height: 25
      tooltip: Show the roads
      method: showRoads
    - style: pushbutton
      id: select_road
      text: Select road
      position:
        x: 700
        y: 5
        width: 140
        height: 25
      tooltip: Select a road segment
      method: selectRoad
    - style: pushbutton
      id: run_ra2ce
      text: Run RA2CE
      position:
        x: -60
        y: 65
        width: 140
        height: 25
      tooltip: Run RA2CE
      module: operations.ra2ce.run_ra2ce
      method: runRA2CE
    - style: edit
      id: threshold_road_disruption
      text:  
      position:
        x: 250
        y: 35
        width: 140
        height: 25
      variable: threshold_road_disruption
      tooltip: Input a road disruption threshold in meters
    - style: edit
      id: loaded_floodmap
      position:
        x: 400
        y: 35
        width: 140
        height: 25
      variable: loaded_floodmap
    - style: edit
      id: valid_config
      position:
        x: 550
        y: 5
        width: 140
        height: 25
      variable: valid_config
    - style: edit
      id: edit_flood_depth
      text:  
      position:
        x: 700
        y: 35
        width: 140
        height: 25
      variable: edited_flood_depth
      tooltip: Edit the flood depth of the selected road segment

