window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations
  variable_group: ra2ceGUI
menu:
  - text: "Help"
    module: menu_help
    menu:
      - text: "About the RA2CE GUI"
        method: about_ra2ce_gui
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    id: panel
    title: Menu
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: pushbutton
      id: select_floodmap
      text: Select flood map
      position:
        x: 20
        y: 60
        width: 180
        height: 25
      tooltip: Select flood map
      method: selectFloodmap
    - style: pushbutton
      id: validate_configuration
      text: Validate configuration
      position:
        x: 220
        y: 60
        width: 180
        height: 25
      tooltip: Validate RA2CE configuration
      method: validateRA2CEconfiguration
    - style: pushbutton
      id: run_ra2ce
      text: Run RA2CE
      position:
        x: 420
        y: 60
        width: 180
        height: 25
      tooltip: Run RA2CE
      method: runRA2CE
    - style: edit
      id: selected_floodmap
      position:
        x: 20
        y: 30
        width: 180
        height: 25
      variable: selected_floodmap
    - style: edit
      id: valid_config
      position:
        x: 220
        y: 30
        width: 180
        height: 25
      variable: valid_config
