window:
  title: RA2CE
  width: 1100
  height: 650
  package: ra2ceGUI
  module: operations.operations
  variable_group: ra2ceGUI
menu:
  - text: "Help"
    module: ra2ce_menu
    menu:
      - text: "About the RA2CE GUI"
        method: about_ra2ce_gui
        separator: True
      - text: "About Deltares"
        method: about_deltares
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -40
    module: mapbox_map
  - style: panel
    id: panel
    title: Project
    position:
      x: 20
      y: 10
      width: 220
      height: 100
    element:
    - style: edit
      id: run_name
      text: Run name
      position:
        x: 60
        y: 63
        width: 130
        height: 22
      variable: run_name
      tooltip: The current run name
      module: operations.ra2ce.run_manager
      method: getRunName
    - style: edit
      id: run_name
      text: Run name
      position:
        x: 60
        y: 33
        width: 130
        height: 22
      variable: run_name
      tooltip: The current run name
      enable: False
    - style: pushbutton
      id: get_previous_run
      text: Select previous run
      position:
        x: 60
        y: 5
        width: 130
        height: 22
      tooltip: Select a previous run
      module: operations.ra2ce.run_manager
      method: selectPreviousRun
  - style: panel
    id: panel
    title: Set up
    position:
      x: 240
      y: 10
      width: 330
      height: 100
    element:
    - style: pushbutton
      id: select_floodmap
      text: Select flood map
      position:
        x: 30
        y: 63
        width: 130
        height: 22
      tooltip: Select flood map
      method: selectFloodmap
    - style: edit
      id: loaded_floodmap
      position:
        x: 180
        y: 63
        width: 130
        height: 22
      variable: loaded_floodmap
      enable: False
    - style: pushbutton
      id: show_roads
      text: Show roads
      position:
        x: 30
        y: 33
        width: 130
        height: 22
      tooltip: Show the roads
      method: showRoads
    - style: edit
      id: valid_config
      position:
        x: 180
        y: 5
        width: 130
        height: 22
      variable: valid_config
      enable: False
    - style: pushbutton
      id: validate_configuration
      text: Validate configuration
      position:
        x: 30
        y: 5
        width: 130
        height: 22
      tooltip: Validate RA2CE configuration
      module: operations.ra2ce.validate_ra2ce_configuration
      method: validateRA2CEconfiguration
  - style: panel
    id: panel
    title: Analyze
    position:
      x: 570
      y: 10
      width: 340
      height: 100
    element:
    - style: pushbutton
      id: hazard_overlay
      text: Flood map overlay
      position:
        x: 10
        y: 63
        width: 130
        height: 22
      tooltip: Flood map overlay
      module: operations.ra2ce.flood_map_overlay
      method: floodMapOverlay
    - style: pushbutton
      id: run_ra2ce
      text: Analyze
      position:
        x: 160
        y: 63
        width: 130
        height: 22
      tooltip: Analyze
      module: operations.ra2ce.run_ra2ce
      method: runRA2CE
    - style: pushbutton
      id: get_summary_results
      text: Summary results
      position:
        x: 160
        y: 33
        width: 130
        height: 22
      tooltip: Get summary results
      module: operations.ra2ce.summary_results
      method: getSummaryResults
  - style: panel
    id: panel
    title: Modification
    position:
      x: 910
      y: 10
      width: -20
      height: 100
    element:
    - style: pushbutton
      id: select_road
      text: Select road
      position:
        x: 30
        y: 5
        width: 130
        height: 22
      tooltip: Select a road segment
      method: selectRoad
    - style: edit
      id: edit_flood_depth
      text:  
      position:
        x: 30
        y: 33
        width: 130
        height: 22
      variable: edited_flood_depth
      tooltip: Edit the flood depth of the selected road segment


