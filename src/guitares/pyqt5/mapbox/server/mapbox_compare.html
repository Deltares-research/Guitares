<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swipe between maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel='stylesheet' href='css/mapbox.css' type='text/css'/>	
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
    <script src="mapbox_token.js" type="text/javascript"></script>
    <script src="./js/mapbox_compare_defaults.js" type="text/javascript"></script>
    <script src="./js/shared.js" type="text/javascript"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="module" src="./js/image_layer.js"></script>
    <script type="module" src="./js/choropleth_layer.js"></script>
    <script type="module" src="./js/heatmap_layer.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <style>
      body {
        overflow: hidden;
      }
      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <div id="comparison-container">
      <div id="compare1" class="map"></div>
      <div id="compare2" class="map"></div>
    </div>
    <script type="module" src="./js/compare.js"></script>
  </body>
</html>
