<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swipe between maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="/js/maplibre-gl-5.2.0.js"></script>  
    <link href="/css/maplibre-gl-5.2.0.css" rel="stylesheet" type='text/css'/>
    <script src="/js/maplibre-gl-compare.js"></script>
    <link href="/css/maplibre-gl-compare.css" rel="stylesheet" type='text/css'/>	
    <script src="/js/shared.js" type="text/javascript"></script>
    <script src="/js/maplibre_compare_defaults.js" type="text/javascript"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="/js/map_styles.js"></script>
    <script type="module" src="/js/image_layer.js"></script>
    <script type="module" src="/js/choropleth_layer.js"></script>
    <script type="module" src="/js/heatmap_layer.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <style>
      body {
        overflow: hidden;
      }
      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <div id="comparison-container">
      <div id="compare1" class="map"></div>
      <div id="compare2" class="map"></div>
      <script type="module" src="/js/compare.js"></script>
    </div>
  </body>
</html>
