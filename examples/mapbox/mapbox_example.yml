window:
  title: MapBox Example
  width: 800
  height: 600
  module: operations
  variable_group: mpbox
element:
  - style: panel
    title: ""
    position:
      x: 20
      y: 20
      width: -20
      height: 100
    element:
    - style: listbox
      text: Layer Group
      position:
        x: 10
        y: 10
        width: 80
        height: 80
      method: select_layer_group
      variable: layer_group
      option_string:
        variable: layer_group_names
      option_value:
        variable: layer_group_names
    - style: pushbutton
      text: Add
      position:
        x: 100
        y: 70
        width: 40
        height: 20
      method: add_layer_group
    - style: pushbutton
      text: Delete
      position:
        x: 100
        y: 45
        width: 40
        height: 20
      method: delete_layer_group
    - style: listbox
      text: Layer
      position:
        x: 210
        y: 10
        width: 80
        height: 80
      method: select_layer
      variable: layer
      option_string:
        variable: layer_names
      option_value:
        variable: layer_names
    - style: pushbutton
      text: Add Draw Layer
      position:
        x: 300
        y: 70
        width: 80
        height: 20
      method: add_draw_layer
    - style: pushbutton
      text: Add Image Layer
      position:
        x: 300
        y: 45
        width: 80
        height: 20
      method: add_image_layer
    - style: pushbutton
      text: Delete
      position:
        x: 300
        y: 20
        width: 40
        height: 20
      method: delete_layer
    - style: pushbutton
      text: Add Polygon
      position:
        x: 500
        y: 70
        width: 120
        height: 20
      method: add_polygon
    - style: pushbutton
      text: Import Image
      position:
        x: 500
        y: 45
        width: 120
        height: 20
      method: import_image
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 130
      width: -20
      height: -20
    module: mapbox_map  
