window:
  title: MapBox Example
  width: 800
  height: 600
  module: operations
element:
  - style: panel
    title: ""
    position:
      x: 20
      y: 20
      width: -20
      height: 100
    element:
    - style: pushbutton
      text: Draw Rectangle
      position:
        x: 10
        y: 70
        width: 120
        height: 20
      method: draw_rectangle
    - style: pushbutton
      text: Draw Polyline
      position:
        x: 10
        y: 40
        width: 120
        height: 20
      method: draw_polyline
    - style: pushbutton
      text: Draw Polygon
      position:
        x: 10
        y: 10
        width: 120
        height: 20
      method: draw_polygon
    - style: pushbutton
      text: Import GeoTiFF
      position:
        x: 300
        y: 70
        width: 120
        height: 20
      method: import_geotiff
    - style: pushbutton
      text: Show GeoTiFF
      position:
        x: 300
        y: 40
        width: 120
        height: 20
      method: show_geotiff
    - style: pushbutton
      text: Delete Layer
      position:
        x: 300
        y: 10
        width: 120
        height: 20
      method: delete_layer
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 130
      width: -20
      height: -20
    module: mapbox_map  
