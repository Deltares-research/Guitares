window:
  title: MapBox Example
  width: 800
  height: 600
  module: operations
  variable_group: mpbox
element:
- style: tabpanel
  position:
    x: 10
    y: 10
    width: -10
    height: 160
  tab:
  - string: Drawing
    module: draw
    element: draw.yml
  - string: Markers
    module: markers
    element: markers.yml
- style: mapbox
  id: map
  position:
    x: 10
    y: 180
    width: -10
    height: -10
  module: mapbox_map  
