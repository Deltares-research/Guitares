    y: 10
    width: 200
    height: 120
  tooltip: Select site
  method: ddb_cfrss_sites
  option_string:
    variable: site_long_names
- style: listbox
  variable: active_aggregation_area
  text: Aggregation Areas
  text_position: above-center
  position:
    x: 230
    y: 10
