  text_position: above-center
  position:
    x: 540
    y: 90
    width: 150
    height: 20
  tooltip: Select aggregation area type
  method: ddb_cfrss_sites
  option_string:
    variable: aggregation_area_types
- style: checkbox
  position:
    x: 540
    y: 65
    width: 100
