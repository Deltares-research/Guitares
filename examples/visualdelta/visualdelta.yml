window:
  title: The Visual Delta
  width: 1000
  height: 650
  package: visualdelta
  module: operations
  variable_group: visualdelta
element:
  - style: mapbox
    id: main_map
    position:
      x: 20
      y: 120
      width: -20
      height: -20
    module: mapbox_map
  - style: panel
    title: Select...
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: popupmenu
      text: Scenario
      position:
        x: 50
        y: 60
        width: 60
        height: 20
      variable: ssp
      option_value:
        variable: ssp_values
      option_string:
        variable: ssp_strings
      method: change_scenario
    - style: popupmenu
      text: Impact
      position:
        x: 50
        y: 35
        width: 100
        height: 20
      variable: impact
      option_value:
        variable: impact_values
      option_string:
        variable: impact_strings
      method: change_impact
    - style: popupmenu
      text: Exposure
      position:
        x: 50
        y: 10
        width: 100
        height: 20
      variable: exposure
      option_value:
        variable: exposure_values
      option_string:
        variable: exposure_strings
      method: change_exposure
    - style: pushbutton
      title: Adaptation options
      position:
        x: 280
        y: 10
        width: 20
        height: 20
      method: add_option
      Text: Adaptation options
      icon: "adaptation_icons\\floodwall.jpg"
      tooltip: Floodwall or levee
    - style: pushbutton
      position:
        x: 310
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\elevate.jpg"
      tooltip: Elevate
    - style: pushbutton
      position:
        x: 340
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\floodproof.jpg"
      tooltip: Floodproof
    - style: pushbutton
      position:
        x: 370
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\setback.jpg"
      tooltip: Setback
    - style: slider
      text: Year
      position:
        x: 300
        y: 50
        width: 250
        height: 15
      variable: year
      slide_method: change_year_slider
      method: change_year
    - style: edit
      position:
        x: 300
        y: 70
        width: 30
        height: 15
      text: "Selected Year:"
      variable: year
      enable: False
    - style: edit
      position:
        x: 500
        y: 70
        width: 50
        height: 15
      text: "Median SLR [m]:"  
      variable: slr_string
      enable: False
