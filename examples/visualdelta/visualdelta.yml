window:
  title: The Visual Delta
  width: 530
  height: 80
  package: visualdelta
  module: operations
  variable_group: visualdelta
element:
  - style: panel
    title: Choose your scenario, impact and exposure
    position:
      x: 20
      y: 10
      width: -20
      height: 40
    element:
    - style: popupmenu
      position:
        x: 20
        y: 10
        width: 60
        height: 20
      variable: ssp
      option_value:
        variable: ssp_values
      option_string:
        variable: ssp_strings
    - style: popupmenu
      position:
        x: 100
        y: 10
        width: 60
        height: 20
      variable: impact
      option_value:
        variable: impact_values
      option_string:
        variable: impact_strings
    - style: popupmenu
      position:
        x: 180
        y: 10
        width: 60
        height: 20
      variable: exposure
      option_value:
        variable: exposure_values
      option_string:
        variable: exposure_strings
    - style: pushbutton
      position:
        x: 260
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\floodwall.jpg"
    - style: pushbutton
      text: Elevate
      position:
        x: 330
        y: 10
        width: 50
        height: 20
      method: add_option