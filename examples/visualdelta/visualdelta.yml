window:
  title: The Visual Delta
  width: 530
  height: 150
  package: visualdelta
  module: operations
  variable_group: visualdelta
element:
  - style: panel
    title: Select...
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: popupmenu
      text: Scenario
      position:
        x: 50
        y: 60
        width: 60
        height: 20
      variable: ssp
      option_value:
        variable: ssp_values
      option_string:
        variable: ssp_strings
      method: calculate_slr
    - style: popupmenu
      text: Impact
      position:
        x: 50
        y: 35
        width: 100
        height: 20
      variable: impact
      option_value:
        variable: impact_values
      option_string:
        variable: impact_strings
    - style: popupmenu
      text: Exposure
      position:
        x: 50
        y: 10
        width: 100
        height: 20
      variable: exposure
      option_value:
        variable: exposure_values
      option_string:
        variable: exposure_strings
    - style: pushbutton
      title: Adaptation options
      position:
        x: 200
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\floodwall.jpg"
      tooltip: Floodwall or levee
    - style: pushbutton
      position:
        x: 230
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\elevate.jpg"
      tooltip: Elevate
    - style: pushbutton
      position:
        x: 260
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\floodproof.jpg"
      tooltip: Floodproof
    - style: pushbutton
      position:
        x: 290
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\setback.jpg"
      tooltip: Setback
    - style: slider
      text: Year
      position:
        x: 200
        y: 50
        width: 250
        height: 20
      variable: year
      method: calculate_slr
