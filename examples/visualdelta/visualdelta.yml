window:
  title: The Visual Delta
  width: 530
  height: 150
  package: visualdelta
  module: operations
  variable_group: visualdelta
element:
  - style: panel
    title: Choose your scenario, impact and exposure
    position:
      x: 20
      y: 10
      width: -20
      height: 100
    element:
    - style: popupmenu
      position:
        x: 20
        y: 10
        width: 60
        height: 20
      variable: ssp
      option_value:
        variable: ssp_values
      option_string:
        variable: ssp_strings
      method: calculate_slr
    - style: popupmenu
      position:
        x: 100
        y: 10
        width: 100
        height: 20
      variable: impact
      option_value:
        variable: impact_values
      option_string:
        variable: impact_strings
    - style: popupmenu
      position:
        x: 220
        y: 10
        width: 100
        height: 20
      variable: exposure
      option_value:
        variable: exposure_values
      option_string:
        variable: exposure_strings
    - style: pushbutton
      position:
        x: 340
        y: 10
        width: 20
        height: 20
      method: add_option
      icon: "adaptation_icons\\floodwall.jpg"
    - style: pushbutton
      text: Elevate
      position:
        x: 380
        y: 10
        width: 50
        height: 20
      method: add_option
    - style: slider
      text: Year
      position:
        x: 200
        y: 50
        width: 250
        height: 20
      variable: year
      method: calculate_slr
