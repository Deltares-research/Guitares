window:
  title: A Very Simple Calculator
  width: 530
  height: 80
  package: calculator
  module: operations
  variable_group: calculator
element:
  - style: panel
    title: Calculate
    position:
      x: 20
      y: 20
      width: -20
      height: 40
    element:
    - style: edit
      position:
        x: 10
        y: 10
        width: 80
        height: 20
      variable: a
      method: calculate
      tooltip: Enter variable A
    - style: popupmenu
      position:
        x: 100
        y: 10
        width: 40
        height: 20
      variable: operator
      option_value:
        variable: operator_values
      option_string:
        variable: operator_strings
      method: calculate
      tooltip: Select the operator
    - style: edit
      position:
        x: 150
        y: 10
        width: 80
        height: 20
      variable: b
      method: calculate
    - style: edit
      position:
        x: 250
        y: 10
        width: 80
        height: 20
      text: "="  
      variable: answer
      enable: False
      tooltip: This should be your answer. Is it correct?
